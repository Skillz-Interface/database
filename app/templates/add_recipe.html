{%extends 'layout.html'%}

{% block body %}
  <h1>Add Recipe</h1>
  {%from 'formhelper.html' import render_field%}
  <form action="{{url_for('addrecipe')}}" method="POST">
    <div class="form-group">
      
      <label>Recipe Name</label>
      <input type="text" name="name" class="form-control"  value={{request.form.name}}>
    </div>
    <div class="form-group">
      {{ render_field(form.instructions, class_="form-control", id="editor") }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
{% endblock %}
