{%extends 'layout.html'%}

{% block body %}
  <h1>Edit Recipe</h1>
  {%from 'formhelper.html' import render_field%}
  <form action="{{url_for('edit_recipe',id = recipe.recipeId )}}" method="POST">
   
    <div class="form-group">
      {{ render_field(form.name, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.instructions, class_="form-control", id="editor") }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
{% endblock %}
